<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans transition-colors duration-300">

    <!-- Navbar -->
    <nav class="bg-white py-4 shadow-md fixed top-0 w-full z-10">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-gray-900">AI Workout Generator</h1>
            <div class="flex space-x-6">
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-500 transition duration-300">Home</a>
                <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-500 transition duration-300">Login</a>
                <button id="theme-toggle" class="text-gray-600 hover:text-blue-500 transition duration-300">
                    Toggle Theme
                </button>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="flex items-center justify-center h-screen">
        <div class="p-8 rounded-lg shadow-lg max-w-md w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 mt-20">
            <form method="POST" action="{% url 'signup' %}" class="space-y-6">
                {% csrf_token %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <h2 class="text-2xl font-semibold text-center text-gray-900 dark:text-gray-100">Signup</h2>

                <div>
                    <label for="username" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                           class="bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                           class="bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                           class="bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="confirmPassword" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                           class="bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 dark:bg-blue-600 dark:hover:bg-blue-700">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-gray-800 text-gray-400 py-6 mt-10">
        <div class="container mx-auto flex justify-between items-center px-6">
            <p> Application Development: AI Workout Generator</p>
            <div class="flex space-x-4">
                <a href="https://github.com/carucheo" class="text-gray-400 hover:text-blue-600 transition duration-300">lalo</a>
                <a href="https://github.com/parth2300" class="text-gray-400 hover:text-blue-600 transition duration-300">pxrth</a>
                <a href="https://github.com/Spaidafora" class="text-gray-400 hover:text-blue-600 transition duration-300">spaid</a>
            </div>
        </div>
</footer>

    <!-- JavaScript for Theme Toggle -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        function toggleTheme() {
            // Toggle dark mode classes
            body.classList.toggle('bg-gray-900');
            body.classList.toggle('text-gray-100');
            body.classList.toggle('bg-gray-100');
            body.classList.toggle('text-gray-800');

            // Toggle classes for form background and input fields
            const signupContainer = document.querySelector('.p-8');
            signupContainer.classList.toggle('bg-gray-100');
            signupContainer.classList.toggle('bg-gray-800');
            signupContainer.classList.toggle('text-gray-800');
            signupContainer.classList.toggle('text-gray-100');
        }

        // Event listener for the theme toggle button
        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
