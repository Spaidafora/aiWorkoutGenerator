<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans transition-colors duration-300 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white py-4 shadow-md fixed top-0 w-full z-10">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="{% url 'home' %}">
                <h1 class="text-2xl font-bold text-gray-900">AI Workout Generator</h1>
            </a>
            <div class="flex space-x-4 items-center">
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-500 transition duration-300">Home</a>
                <a href="{% url 'signup' %}" class="text-gray-600 hover:text-blue-500 transition duration-300">Signup</a>
                <!--<button id="theme-toggle" class="text-gray-600 hover:text-red-500 transition duration-300">
                    Toggle Theme
                </button>-->
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex-grow flex items-center justify-center mt-20">
        <div class="p-8 rounded-lg shadow-lg max-w-md w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700">
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <h2 class="text-2xl font-semibold text-center text-gray-900 dark:text-gray-100">Login</h2>

                <div>
                    <label for="username" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                        class="bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 dark:bg-blue-600 dark:hover:bg-blue-700">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <p> Application Development: AI Workout Generator</p>
            <div class="flex space-x-4">
                <a href="https://github.com/carucheo" class="text-gray-400 hover:text-blue-600 transition duration-300">lalo</a>
                <a href="https://github.com/parth2300" class="text-gray-400 hover:text-blue-600 transition duration-300">pxrth</a>
                <a href="https://github.com/Spaidafora" class="text-gray-400 hover:text-blue-600 transition duration-300">spaid</a>
            </div>
        </div>
    </footer>
